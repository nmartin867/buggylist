 steps:
 - name: 'gcr.io/cloud-builders/npm'
   args: ['install']
 - name: 'gcr.io/cloud-builders/npm'
   args: ['run', 'build']
 - name: 'gcr.io/cloud-builders/gsutil'
   args: ['-m', 'cp', '-r', 'build/*', 'gs://www.buggylist.com/']
 - name: 'gcr.io/cloud-builders/gsutil'
   args: ['iam', 'ch', 'allUsers:objectViewer', 'gs://www.buggylist.com/']